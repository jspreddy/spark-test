plugins {
	id 'java'
	id "com.github.johnrengelman.shadow" version "1.2.4"
	id 'application'
	id 'eclipse'
}

String ANSI_BOLD_WHITE = "\u001B[0;1m";
String ANSI_RESET = "\u001B[0m";
String ANSI_BLACK = "\u001B[30m";
String ANSI_RED = "\u001B[31m";
String ANSI_GREEN = "\u001B[32m";
String ANSI_YELLOW = "\u001B[33m";
String ANSI_BLUE = "\u001B[34m";
String ANSI_PURPLE = "\u001B[35m";
String ANSI_CYAN = "\u001B[36m";
String ANSI_WHITE = "\u001B[37m";
String CHECK_MARK = "\u2713";
String NEUTRAL_FACE = "\u0CA0_\u0CA0";
String X_MARK = "\u274C";


sourceCompatibility = 1.8
version = '1.0'
mainClassName = 'HelloSpark'

repositories {
	mavenCentral()
}

dependencies {  
	compile "com.sparkjava:spark-core:2.5.3"
}


runShadow {
	doFirst {
		println ANSI_CYAN+"Running the project..."+ANSI_RESET
		println ANSI_YELLOW+"The site will be accessible at: "+ANSI_GREEN+"http://localhost:9090/hello"+ANSI_RESET
	}
}